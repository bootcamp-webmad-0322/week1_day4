<body>


    <script>


        // NaN
        let grams = 95
        let resultGrams = grams / 'batman'

        console.log('El resultado de un cómputo incongruente es ', resultGrams)



        // Module operator
        console.log('El resto de dividir 4 entre 2 es ', 4 % 2)
        console.log('El resto de dividir 7 entre 2 es ', 7 % 2)
        console.log('¿Son 6 y 3 múltiplos? ', 6 % 3 === 0)



        // Assignment operator
        let kilograms = 34
        kilograms += 3                                // equivalente a => kilograms = kilograms + 3
        console.log('...ahora peso', kilograms)

        kilograms++                                   // equivalente a => kilograms = kilograms + 1
        console.log('...y ahora', kilograms)



    </script>
</body>
